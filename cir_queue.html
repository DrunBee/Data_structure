<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular queue</title>
  <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.0/build/g6.js"></script>
</head>
	<body>
    <h1>Circular queue</h1>
    功能1： 在循环队列尾部插入值为<input type="number" id="func1" style="width: 30px;">的节点  <button id="func1b"><span>插入</span></button>
    <br>
    功能2： 删除队首元素 <button  id="func2b"><span>删除</span></button>
    <br>
    功能3： 查询队首节点的值  <button id="func3b"><span>查询</span></button>
    <br>
    功能4： 查询队尾节点的值  <button id="func4b"><span>查询</span></button>
    <br>
    功能5： <button id="func5b"><span>清空队列</span></button>
    <br>
    功能6： 约瑟夫环问题  N=<input type="number" id="func6n" style="width: 30px;"> M=<input type="number" id="func6m" style="width: 30px;"> <button id="func6b"><span>演示</span></button>
    <br>
    功能7： 以集合方式输入<input  id="func7" placeholder="以空格隔开,以数字结尾。例如1 2 3 4 5" style="width: 250px">  <button id="func7b"><span>添加</span></button>
    <div id="mountNode"></div>
    <script src="./js/canvas_cirque.js"></script>
    <script src="./js/cir_queue_func.js" type="module"></script>
  </body>
</html>
