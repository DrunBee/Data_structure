<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary_tree</title>
  <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.0/build/g6.js"></script>
</head>
	<body>
    <h1>Binary_Search_Tree</h1>
    功能1： 插入值为<input type="number" id="func1" style="width: 30px;">的节点  <button id="func1b"><span>插入</span></button>
    <br>
    功能2： 删除值为<input type="number" id="func2" style="width: 30px;">的节点  <button  id="func2b"><span>删除</span></button>
    <br>
    功能3： 查找值为<input type="number" id="func3" style="width: 30px;">的节点  <button  id="func3b"><span>查找</span></button> <button  id="func3b2"><span>恢复</span></button>
    <br>
    功能4： <button id="func4b" ><span>清空</span></button>
    <br>
    功能5： <button id="func5b" ><span>前序遍历</span></button>
    <br>
    功能6： <button id="func6b" ><span>中序遍历</span></button>
    <br>
    功能7： <button id="func7b" ><span>后序遍历</span></button>
    <br>
    功能8： <button id="func8b" ><span>层序遍历</span></button>
    <br>
    功能9： <button id="func9b" ><span>二叉搜索树转化平衡树(AVL)</span></button>
    <br>
    功能10： 以集合方式输入<input  id="func10" placeholder="以空格隔开,以数字结尾。例如1 2 3 4 5" style="width: 250px">  <button id="func10b"><span>添加</span></button>
    <br>
    <div id="mountNode"></div>
    <script src="./js/canvas_tree.js"></script>
    <script src="./js/bst_func.js" type="module"></script>
  </body>
</html>
