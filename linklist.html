<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>linklist</title>
  <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.0/build/g6.js"></script>
</head>
	<body>
    <h1>linklist</h1>
    功能1： 在链表尾部插入值为<input type="number" id="func1" style="width: 30px;">的节点  <button id="func1b"><span>插入</span></button>
    <br>
    功能2： 删除位置为<input type="number" id="func2" style="width: 30px;">的节点  <button  id="func2b"><span>删除</span></button>
    <br>
    功能3： 查询位置为<input type="number" id="func3" style="width: 30px;">的节点的值  <button  id="func3b"><span>查询</span></button>
    <br>
    功能4： 在位置<input type="number" id="func4.1"  style="width: 30px;">插入值为<input type="number" id="func4.2"  style="width: 30px;">的节点    <button id="func4b" class="custom-btn btn"><span>插入</span></button>
    <br>
    功能5： <button id="func5b" ><span>清空链表</span></button>
    <br>
    功能6： 以集合方式输入<input  id="func6" placeholder="以空格隔开,以数字结尾。例如1 2 3 4 5" style="width: 250px">  <button id="func6b"><span>添加</span></button>
    <br>
    功能7： 以集合方式输入升序链表A<input  id="func7A" placeholder="以空格隔开,以数字结尾。例如1 2 3 4 5" style="width: 250px"> 升序链表B<input  id="func7B" placeholder="以空格隔开,以数字结尾。例如1 2 3 4 5" style="width: 250px"> <button id="func7b"><span>归并</span></button>
    <br>
    <div id="mountNode"></div>
    <script src="./js/canvas_linklist.js"></script>
    <script src="js\linklist_func.js" type="module"></script>
  </body>
</html>
